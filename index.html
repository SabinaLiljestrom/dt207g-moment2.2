<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetserfarenheter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arbetserfarenheter</h1>
     <!-- Formulär för att lägga till ny arbetserfarenhet -->
     <form id="workexperience-form">
        <label for="companyname">Företagsnamn:</label>
        <input type="text" id="companyname" name="companyname" required>
        
        <label for="jobtitle">Jobbtitel:</label>
        <input type="text" id="jobtitle" name="jobtitle" required>
        
        <label for="location">Plats:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="startdate">Startdatum:</label>
        <input type="date" id="startdate" name="startdate" required>
        
        <label for="enddate">Slutdatum:</label>
        <input type="date" id="enddate" name="enddate">
        
        <label for="description">Beskrivning:</label>
        <textarea id="description" name="description"></textarea>
        
        <button type="submit">Lägg till</button>
    </form>
     <!-- Lista arbetserfarenheter -->
     <section id="workexperience-list">
        <h2>Sparade arbetserfarenheter</h2>
        <ul id="list"></ul>
    </section>
    <script src="main.js"></script>
</body>
</html>
